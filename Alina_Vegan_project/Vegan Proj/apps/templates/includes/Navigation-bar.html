<head>
  <link id="pagestyle" href="/static/assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top" style="height: 80px;">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img
          src="/static/assets/img/vegetarian.png"
          height="50"
          alt="Logo"
          loading="lazy"
        />
      </a>

      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if 'index' in segment %} active {% endif %} me-lg-3" 
             href="/index"> Dashboard </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'index_blog' in segment %} active {% endif %} me-lg-3" 
             href="/index_blog">Blog</a>
        </li>
      </ul>
      <!-- Right links -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item ms-auto"> <!-- Adding ms-auto to move the item to the right -->
          <a class="nav-link {% if 'profile' in segment %} active {% endif %} me-lg-3" href="/profile">
            {% if user.image %}
              <img src="{{ user.image }}" alt="User Image" style="width: 50px; height: 50px; border-radius: 50%;">
            {% else %}
              <!-- Using an SVG icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
              </svg>
            {% endif %}
          </a>                            
        </li>        
      </ul>
    </div>
  </div>

</nav>
